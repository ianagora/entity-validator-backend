<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Scrutinise â€“ Entity Tools{% endblock %}</title>

  <!-- Icons (Font Awesome) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
    :root {
      --bg: #f5f6f8;
      --panel: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --brand: #f97316; /* orange from logo underline */
      --accent: #e5efff;
      --border: #e5e7eb;
      --nav-bg: #1a1d21; /* dark background from logo */
      --nav-text: #d2d6e1;
      --nav-muted: #9aa3b2;
      --radius: 14px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--text);
      background: var(--bg);
    }

    .app {
      display: grid;
      grid-template-columns: 260px 1fr;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      background: var(--nav-bg);
      color: var(--nav-text);
      display: flex;
      flex-direction: column;
      padding: 24px 18px;
    }
    .brand {
      display: flex;
      justify-content: center;
      padding: 10px 0 22px 0;
      border-bottom: 1px solid rgba(255,255,255,0.06);
      margin-bottom: 14px;
    }
    .brand img { max-width: 180px; height: auto; }

    .nav-section { margin: 14px 8px; }
    .nav-label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: .08em;
      color: var(--nav-muted);
      margin: 16px 10px 8px;
    }
    .nav { display: grid; gap: 4px; }
    .nav a {
      text-decoration: none;
      color: var(--nav-text);
      padding: 10px 12px;
      border-radius: 10px;
      display: flex; align-items: center; gap: 10px;
      transition: background .15s ease, color .15s ease, transform .04s ease, border-color .15s ease;
    }
    .nav a:hover {
      background: rgba(249,115,22,0.15); /* subtle orange tint */
      color: #fff;
    }
    .nav a.active {
      background: var(--brand);
      color: #fff;
      font-weight: 600;
    }
    .nav a .count {
      margin-left: auto;
      font-size: 12px;
      color: var(--nav-muted);
    }
    .spacer { flex: 1; }

    /* Main */
    .main { padding: 28px 32px; }
    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 22px;
      box-shadow: 0 1px 1px rgba(16, 24, 40, 0.03);
    }
    .page-title {
      font-size: 26px; font-weight: 800; margin: 4px 0 18px 0;
      letter-spacing: .2px;
    }
    .toolbar { display: flex; gap: 10px; align-items: center; margin-bottom: 16px; }

    .btn {
      border: 1px solid var(--border);
      background: #fff;
      padding: 9px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: background .15s ease, color .15s ease, border-color .15s ease, box-shadow .15s ease;
    }
    .btn:hover {
      border-color: var(--brand);
      box-shadow: 0 0 0 3px rgba(249,115,22,0.15);
    }
    .btn.primary {
      background: var(--brand);
      color: white;
      border-color: var(--brand);
    }
    .btn.primary:hover {
      filter: brightness(0.97);
      box-shadow: 0 0 0 3px rgba(249,115,22,0.25);
    }

    /* Simple table */
    table { width: 100%; border-collapse: collapse; }
    th, td {
      padding: 10px 12px; border-bottom: 1px solid var(--border);
      vertical-align: top;
    }
    th { text-align: left; font-size: 13px; color: var(--muted); font-weight: 700; }

    /* Responsive */
    @media (max-width: 980px) {
      .app { grid-template-columns: 1fr; }
      .sidebar { position: sticky; top: 0; z-index: 10; border-bottom-left-radius: var(--radius); border-bottom-right-radius: var(--radius); }
    }
  </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <img src="{{ url_for('static', path='images/scrutinise_logo.png') }}" alt="Scrutinise Logo" />
      </div>

      <div class="nav-section">
        <div class="nav-label">Screening</div>
        <nav class="nav">
          <a href="/" data-path="/" class="nav-link"><i class="fa-solid fa-upload"></i> Batch Upload</a>
          <a href="/queue/auto" data-path="/queue/auto" class="nav-link"><i class="fa-solid fa-bolt"></i> Enriched</a>
          <a href="/queue/manual" data-path="/queue/manual" class="nav-link"><i class="fa-solid fa-list-check"></i> Exceptions</a>
          <a href="/reports" data-path="/reports" class="nav-link"><i class="fa-solid fa-chart-line"></i> Reporting</a>
        </nav>
      </div>

      <div class="nav-section">
        <div class="nav-label">Administration</div>
        <nav class="nav">
          <a href="/admin/users" data-path="/admin/users" class="nav-link"><i class="fa-solid fa-users-gear"></i> User Management</a>
        </nav>
      </div>

      <div class="spacer"></div>

      <div class="nav-section">
        <div class="nav-label">Platform</div>
        <nav class="nav">
          <a href="/health" data-path="/health" class="nav-link"><i class="fa-regular fa-heart"></i> Health</a>
          <a href="/logout" data-path="/logout" class="nav-link"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
        </nav>
      </div>
    </aside>

    <main class="main">
      {% block header %}
        <div class="page-title">{% block page_title %}{% endblock %}</div>
      {% endblock %}
      <section class="card">
        {% block content %}{% endblock %}
      </section>
    </main>
  </div>

  <script>
    // Auto-highlight active link by current path prefix
    (function () {
      const here = location.pathname.replace(/\/+$/, '') || '/';
      document.querySelectorAll('.nav a.nav-link').forEach(a => {
        const base = (a.getAttribute('data-path') || '').replace(/\/+$/, '') || '/';
        if (here === base || (base !== '/' && here.startsWith(base))) {
          a.classList.add('active');
        }
      });
    })();
  </script>
</body>
</html>
