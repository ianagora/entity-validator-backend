<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Shareholder Extraction Test</title>
  <style>
    body { font-family: -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 40px; }
    .card { max-width: 800px; padding: 24px; border: 1px solid #e5e7eb; border-radius: 12px; margin-bottom: 20px; }
    button { padding: 10px 16px; border-radius: 8px; border: 1px solid #2563eb; background:#2563eb; color:white; cursor:pointer; }
    button:hover { background:#1d4ed8; }
    button:disabled { background:#9ca3af; cursor:not-allowed; }
    .muted { color:#6b7280; }
    .error { color:#b91c1c; margin-top: 12px; }
    .success { color:#065f46; margin-top: 12px; }
    input { padding: 8px 12px; border: 1px solid #d1d5db; border-radius: 6px; width: 200px; }
    table { width: 100%; border-collapse: collapse; margin-top: 16px; }
    th, td { padding: 8px 12px; text-align: left; border-bottom: 1px solid #e5e7eb; }
    th { background-color: #f9fafb; font-weight: 600; }
    .loading { display: inline-block; width: 16px; height: 16px; border: 2px solid #f3f3f3; border-top: 2px solid #2563eb; border-radius: 50%; animation: spin 1s linear infinite; margin-right: 8px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="card">
    <h2>Shareholder Extraction Test</h2>
    <p class="muted">Test the intelligent CS01 → AR01 shareholder extraction for any UK company.</p>

    <form id="shareholderForm">
      <label for="companyNumber">Company Number:</label>
      <input type="text" id="companyNumber" name="companyNumber" placeholder="e.g., 08834134" required>
      <button type="submit" id="submitBtn">Extract Shareholders</button>
    </form>

    <div id="loading" style="display: none;">
      <div class="loading"></div>
      Extracting shareholder information...
    </div>

    <div id="results" style="display: none;">
      <h3>Results for Company <span id="resultCompany"></span></h3>
      <div id="shareholderCount"></div>
      <div id="shareholderTable"></div>
    </div>

    <div id="error" style="display: none;"></div>
  </div>

  <script>
    document.getElementById('shareholderForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const companyNumber = document.getElementById('companyNumber').value.trim();
      if (!companyNumber) return;

      // Show loading
      document.getElementById('loading').style.display = 'block';
      document.getElementById('results').style.display = 'none';
      document.getElementById('error').style.display = 'none';
      document.getElementById('submitBtn').disabled = true;

      try {
        const response = await fetch(`/api/company/${companyNumber}/shareholders`);
        const data = await response.json();

        // Hide loading
        document.getElementById('loading').style.display = 'none';

        if (data.error) {
          document.getElementById('error').style.display = 'block';
          document.getElementById('error').innerHTML = `<div class="error">❌ Error: ${data.error}</div>`;
        } else {
          // Show results
          document.getElementById('results').style.display = 'block';
          document.getElementById('resultCompany').textContent = data.company_number;
          document.getElementById('shareholderCount').innerHTML = `<p class="success">✅ Found ${data.count} shareholder(s)</p>`;

          if (data.shareholders && data.shareholders.length > 0) {
            let tableHtml = `
              <table>
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Shares Held</th>
                    <th>Share Class</th>
                    <th>Transfers</th>
                  </tr>
                </thead>
                <tbody>
            `;

            data.shareholders.forEach(shareholder => {
              const transfers = shareholder.transfers || [];
              const transferText = transfers.length > 0
                ? transfers.map(t => `${t.amount} shares on ${t.date}`).join(', ')
                : 'None';

              tableHtml += `
                <tr>
                  <td>${shareholder.name || '-'}</td>
                  <td>${shareholder.shares_held || '-'}</td>
                  <td>${shareholder.share_class || '-'}</td>
                  <td>${transferText}</td>
                </tr>
              `;
            });

            tableHtml += '</tbody></table>';
            document.getElementById('shareholderTable').innerHTML = tableHtml;
          } else {
            document.getElementById('shareholderTable').innerHTML = '<p class="muted">No shareholder information found.</p>';
          }
        }
      } catch (error) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').style.display = 'block';
        document.getElementById('error').innerHTML = `<div class="error">❌ Network error: ${error.message}</div>`;
      }

      document.getElementById('submitBtn').disabled = false;
    });
  </script>
</body>
</html>
