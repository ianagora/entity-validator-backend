<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Entity Batch Validator</title>
  <style>
    body { font-family: -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 40px; }
    .card { max-width: 720px; padding: 24px; border: 1px solid #e5e7eb; border-radius: 12px; }
    button { padding: 10px 16px; border-radius: 8px; border: 1px solid #2563eb; background:#2563eb; color:white; cursor:pointer; }
    button:hover { background:#1d4ed8; }
    .muted { color:#6b7280; }
    .error { color:#b91c1c; margin-top: 12px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Entity Batch Validator</h2>
    <p class="muted">Input file: <strong>{{ input_file }}</strong></p>
    {% if error %}
      <div class="error">⚠️ {{ error }}</div>
    {% endif %}
    <form action="/batch-validate" method="post">
      <button type="submit">Batch Validate</button>
    </form>
    <p class="muted" style="margin-top:16px;">Click “Batch Validate” to read the Excel file, match entities, and produce results.</p>
  </div>
</body>
</html>
