<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login â€“ Entity Validator</title>
  <style>
    body {
      font-family: -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      width: 360px;
    }
    h2 {
      margin-top: 0;
      font-size: 20px;
      color: #111827;
      text-align: center;
    }
    .field { margin-bottom: 16px; }
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #374151;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
    }
    button:hover { background: #1d4ed8; }
    .error {
      background: #fee2e2;
      border: 1px solid #fecaca;
      color: #b91c1c;
      padding: 8px;
      margin-bottom: 16px;
      border-radius: 6px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form method="post" action="/login">
      <div class="field">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" required>
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Sign In</button>
    </form>
  </div>
</body>
</html>
